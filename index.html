<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payo - Trust banking system</title>
    <link rel="shortcut icon" href="./images/bank.png" type="image/x-icon" />
    <!-- daisy ui cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-pop {
        font-family: "Poppins", serif;
      }
    </style>
  </head>
  <body class="bg-slate-800 font-pop">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <!-- header -->
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div
            class="mt-10 flex justify-center items-center relative w-9/12 mb-10"
          >
            <img
              class="w-48 absolute"
              src="./images/Rectangle 1.png"
              alt="Rectangle"
            />
            <img class="w-16" src="./images/Group.png" alt="Group" />
          </div>
        </nav>
      </header>
      <!-- hero section -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Account Number</span>
                </label>
                <input
                  value="01234567891"
                  id="account-number"
                  type="number"
                  placeholder="account number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input
                  value="1234"
                  id="account-pin"
                  type="password"
                  placeholder="pin number"
                  class="input input-bordered"
                  required
                />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover"
                    >Forgot password?</a
                  >
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="login-button" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./script/login.js"></script>
  </body>
</html>
